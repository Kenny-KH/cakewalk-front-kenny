<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>로그인</title>
</head>
<body>

    <!-- 중앙부 -->
    <div class="outer_box">    
    <!-- LOGIN 글자 -->
    <div class="login_sign">LOGIN</div>
        <div class="inner_box">
            <div class="login_box">
                <a href="#" class="user_login">사용자 로그인</a>
                <a href="#" class="business_login">사업자 로그인</a>
            </div>
            <!-- 버튼 django로 기능 넣을 것 -->
            <div class="login_notice">SNS로 간편하게 로그인하기</div>
            <a href="#" class="naver_login">네이버 로그인</a>
            <a href="#" class="facebook_login">페이스북 로그인</a>
            <a href="#" class="google_login">구글 로그인</a>
            <a href="#" class="kakao_login">카카오 로그인</a>
            <div class="without_login_box">
                <div class="without_login">회원가입이 필요 없으신가요?</div>
                <a href="#" class="without_login_start_btn">바로시작하기<i class="fa-solid fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/bab0b57cd2.js" crossorigin="anonymous"></script>
</html>
